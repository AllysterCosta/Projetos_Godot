[application]

name="Super Felpudo"
main_scene="res://scenes/MainMenu.tscn"
icon="res://icon.png"

[autoload]

transition="*res://scenes/transition.tscn"

[display]

width=1280
height=720
test_width=640
test_height=360
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

move_left=[key(Left)]
move_right=[key(Right)]
jump=[key(Space)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ffaae9ef
